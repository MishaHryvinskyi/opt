<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <ul class="header__list">
          <li class="header__item"><a class="header__link" href="./index.html">Головна</a></li>
          <li class="header__item"><a class="header__link" href="./archive.html">Архів</a></li>
          <li class="header__item"><a class="header__link" href="#">Пошук</a></li>
        </ul>
      </nav>
    </header>
    <form class="js-form form">
          <label for="userName">
            Замовник
            <input required class="user-name" id="userName" name="userName" type="text" placeholder="Прізвище та ім'я">
          </label>
          <label for="number">
            Номер телефону
            <input pattern="\d{10}" required class="user-number" id="number" name="number" type="tel" placeholder="Телефон">
          </label>

          <label for="rim">
            Оправа
            <input class="user-rim-price" id="rim" name="rim" type="number" placeholder="Ціна оправи">
          </label>

          <label for="lenses">
            Лінзи
            <input class="user-lenses" id="lenses" name="lenses" type="text" placeholder="Виробник і специфікація">
          </label>
          <label for="od">
            OD
            <input id="od" class="user-lenses-od" type="number" placeholder="ціна-OD">
          </label>
          <label for="os">
            OS
            <input id="os" class="user-lenses-os" type="number" placeholder="ціна-OS">
          </label>
          <label for="job">
            Робота техніка
            <input class="job" id="job" name="job" type="number" placeholder="ціна-роботи майстра">
          </label>
      <textarea class="comment" placeholder="коментар"></textarea>
      <button class="btn" type="submit">Створити</button>
    </form>

    <h2 class="title">Список всіх замовлень</h2>
      <table class="order-tab">
        <thead class="order-tab__th">
            <tr class="user-list">
              <th class="number-colum">№</th>
              <th class="customer">Замовник</th>
              <th class="number">Телефон</th>
              <th class="producer">Виробник лiнзи</th>
              <th class="price">Ціна оправи</th>
              <th class="price">Ціна OD</th>
              <th class="price">Ціна OS</th>
              <th class="price">Робота техніка</th>
              <th class="comment">Коментар</th>
              <th class="price">Загальна вартість</th>
            </tr>
        </thead>
        <tbody class="t-body"></tbody>
      </table>

    <script type="module" src="/src/index.js"></script>
  </body>
</html>
